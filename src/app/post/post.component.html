<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts >= 0,
                'list-group-item-danger': loveIts < 0}">
  <h2> {{title}} </h2>
  <small> {{created_at | date : short}} </small>
  <p> {{content}} </p>
  <button type="button" 
          class="btn btn-success"
          (click)="Love()">Love it !</button>
  <button type="button" 
          class="btn btn-danger"
          (click)="dontLove()">Don't love it !</button>
  <span class="badge badge-primary badge-pill"> {{loveIts}} </span>
</li>
